<div class="stu-profile" *ngIf="!updateMode"> 
  <h1>Your Profile Detail</h1>
      <table class="table">
        <tbody>
          <tr>
            <th scope="row">NAME</th>
            <td>{{currentCompany.name}}</td>
          </tr>
          <tr>
            <th scope="row">EMAIL</th>
            <td>{{currentCompany.email}}</td>
          </tr>
          <tr>
            <th scope="row">ADDRESS</th>
            <td>{{currentCompany.address}}</td>
          </tr>
          <tr>
            <th scope="row">CONTACT</th>
            <td>{{currentCompany.phone}}</td>
          </tr>
        </tbody>
  </table>
  <button type="submit" class="btn btn-success btn-block" (click)="updateMode = true" >Update Profile</button>
</div>

<div class="stu-edit-profile"  *ngIf="updateMode">
  <form (ngSubmit)="updateProfile()" #updateForm="ngForm">
  <h2>Update Your Profile</h2>
  <hr>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" [(ngModel)]="currentCompany.name" minlength="5" maxlength="30" #name="ngModel" class="form-control" id="name" name="name" placeholder="Student Name" required>
    <!--Validation for list price-->
    <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
      <div [hidden]="!name.errors.required">Name is Required!</div>
      <div [hidden]="!name.errors.minlength">Name must be at least 5 characters long.</div>
      <div [hidden]="!name.errors.maxlength">Mame cannot be more than 30 characters long.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" [(ngModel)]="currentCompany.address" #address="ngModel" class="form-control" id="address" name="address" placeholder="Your address or Degree">
  </div>

  <div class="form-group">
    <label for="phone">Contact:</label>
    <input type="text" class="form-control" id="phone" [(ngModel)]="currentCompany.phone" #phone="ngModel" name="phone" placeholder="Your Current phone">
  </div>

  <fieldset disabled>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="text" class="form-control" id="disabledTextInput" [(ngModel)]="currentCompany.email" #email="ngModel" name="email" placeholder="Your Email">
  </div>
  </fieldset>

  <button type="submit" class="btn btn-success btn-block" [disabled]="!updateForm.form.valid">Update Profile</button><br>
</form>
  <button type="submit" class="btn btn-success btn-block" (click)="updateMode = false" >Cancel</button>
</div>
